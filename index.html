<!-- Segunda Tela  (tela02)+++++++++++++++++++++++++++++++++++++++++++++++ -->
    <main id="tela2" class="tela02  displaynone">

      <div id="titulo-quizz"> </div>

        <section class="bloco"> </section>

        <button id="reiniciar" onclick="reiniciar()">Reiniciar Quizz</button>

<!-- Terceira Tela (tela03) ============================================== -->
<div class="tela03  ">

  <div class="tela03Comeco ">

    <div class="conteudo">
      <p>Comece pelo começo</p>
      <div class="inputs">
        <input type="text" placeholder="Título do seu quizz">
        <input type="url" name="imagen" id="" placeholder="URL da imagem do seu quizz">
        <input type="number" name="questions" id="" placeholder="Quantidade de perguntas do seu quizz">
        <input type="number" name="levels" id="" placeholder="Quantidade de níveis do seu quizz">
      </div>
      <button onclick="criarPerguntas()">Prosseguir para criar perguntas</button>
    </div>
    
  </div>

  <div class="tela03Perguntas displaynone">
      <p>Crie suas perguntas</p>
      <div class="perguntasDinamica"></div>
  </div>

  <div class="tela03Niveis displaynone">

      <p>Agora, decida os níveis</p>
